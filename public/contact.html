    <body>
        <header tabindex="0">
        	<div class="header_name">
            	<a  href="index.html" class="jessica"><span class="J">J</span>essica <span class="schurr">Schurr</span></a>
            </div><!-- end header_name-->
			<div class="header_logo">

            <a  href="http://www.linkedin.com/" target="_blank"><img class="linkedIn" src="images/SM-Social-Icons.png" width="1" height="1" alt="LinkedIn" /></a>

        <form name="email" id="email" action="/contact" method="post">
	<fieldset>
		<ol>
			<li>
				<label for="message[name]"> Name:
				<input type="text" id="message_name" name="message[name]" class="text">
			</li>
			<li>
				<label for="message[email]"> Email Address:
				<input type="text" id="message_email" name="message[email]" class="text">
			</li>
			<li>
				<label for="message[body]"> Message:
				<textarea id="message_body" name="message[body]"></textarea>
			</li>
		</ol>
		<input type="submit" value="Send" class="button">
	</fieldset>
</form>

<div id="footer">
        	<p>&#169; 2012 Jessica Schurr | Web &amp; Design</p>
        </div><!-- end footer-->
    </body>
</html>

<script>
	$(document).ready(function() {
		$("form").submit(function(e) {
			email = $(this).find("#message_email");
			if (email.val() == "") {
				e.preventDefault();			
				alert("please provide your email");
			}
		});
	});
</script>
